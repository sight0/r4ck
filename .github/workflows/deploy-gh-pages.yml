name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js (using Node.js v20 to match your server)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'  # Use Node.js 20.x to match the server environment

    # Step 3: Install dependencies and build the project
    - name: Install dependencies and build
      run: |
        npm ci  # Install dependencies
        npm run build  # Build the Vite project

    # Step 4: Deploy the built files to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
        publish_dir: ./dist  # The folder to deploy, which is 'dist' by default for Vite builds
