name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers the workflow when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # This ensures the workflow has write access to the repository

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'  # Set your desired Node.js version here

    - name: Install dependencies and build the project
      run: |
        npm ci
        npm run build  # Build the Vite project (output goes to ./dist)

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GitHub token for authentication
        publish_dir: ./dist  # This is where Vite outputs its build artifacts
        publish_branch: gh-pages  # Ensure the action deploys to the gh-pages branch
